<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    
    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      html, body { 
        height: 100%;
        margin: 0;
        background-color: hsl(212, 45%, 89%);
        font-family: "Outfit", sans-serif;
      }
      .page-wrapper {
        min-height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .card { 
        width: 300px;
        padding: 1rem 1rem 1.7rem 1rem;
        background-color: hsl(0, 0%, 100%);
        border-radius: 1.5rem;
        box-shadow: 0 5px 10px rgba(31, 50, 81, 0.25);
        text-align: center;
      }
      .qr-image { 
        height: 300px; 
        width: 100%; 
        border-radius: 1rem;
      }
      .card-text { 
        display: flex; 
        flex-direction: column; 
        align-items: center;
      }
      h1 { 
        font-size: 1.5rem; 
        font-weight: 700; 
        color: hsl(218, 44%, 22%);}
      p { 
        font-size: 1rem; 
        font-weight: 400; 
        color: hsl(216, 15%, 48%); 
        width: 275px;
      }
      footer { padding: 1rem;}
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
      
    </style>
  </head>
  <body>
    <div class="page-wrapper">
      <main>
        <div class="card">
          <img class="qr-image" src="./images/image-qr-code.png" alt="QR code">
          <div class="card-text">
            <h1>Improve your front-end skills by building projects</h1>
            <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
          </div>
        </div>
      </main>
      <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/verawitting" target="_blank">Vera Witting</a>.
        </div>
      </footer>
    </div>
  </body>
</html>
